  <body>
    <div class="main-container">
      <!-- Navigation -->
      <nav class="navigation">
        <ul class="nav-options-container">

            <div class="nav-options-left">
              <li><a class="links" href="index.html">HOME</a></li>
              <li><a class="links" target="_blank" href="blogs.html">BLOGS</a></li>

            <!-- Mobile Navigation -->
            <h1 class="mobile-main-heading">

          <input

            type="text"
            placeholder="Search Games..."
          />
        </div>
      </div>

      <div class="search-container">
        <input class="search" type="text" placeholder="Search Games..." />

        <h1 class="main-heading animate__fadeInDown">
          RETRO <br />
          GAMES

      <div class="download-btn-container">

          <button class="download-btn">
